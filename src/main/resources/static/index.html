<html>
<head>
    <title>Chat WebSocket</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>

    <script type="text/javascript">

        var stompClient = null;

        function setConnected(connected) {

            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var from = document.getElementById('from').value;
            var serverUrl = 'http://localhost:9086/socket';

            var socket = new SockJS(serverUrl);
            //var socket = new SockJS('/socket');
            stompClient = Stomp.over(socket);

            stompClient.connect({username: from, deviceId: '123456'}, function (frame) {

                setConnected(true);
                console.log('Connected: ' + frame);

                stompClient.subscribe('/queue', function (messageOutput) {
                    console.log("Receiving msg from server : " + JSON.stringify(messageOutput.body));
                    showMessageOutput(JSON.parse(messageOutput.body));
                });

                stompClient.subscribe('/private/reply', function (messageOutput) {
                    console.log("Receiving user msg from server : " + JSON.stringify(messageOutput.body));
                    showMessageOutput(JSON.parse(messageOutput.body));
                });
            });
        }

        function disconnect() {

            if (stompClient != null) {
                stompClient.disconnect();
            }

            setConnected(false);
            console.log("Disconnected");
        }

        function sendMessage() {

            var from = document.getElementById('from').value;
            var text = document.getElementById('text').value;
            stompClient.send("/app/socket", {}, JSON.stringify({'from': from, 'text': text}));
        }

        function showMessageOutput(messageOutput) {

            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            //p.appendChild(document.createTextNode(messageOutput));
            p.appendChild(document.createTextNode(messageOutput.from + ": " + messageOutput.text + " (" + messageOutput.time + ")"));
            response.appendChild(p);
        }

    </script>

</head>

<body onload="disconnect()">

<div>


    <div>
        <input type="text" id="from" placeholder="Choose a nickname"/>
    </div>
    <br/>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <br/>
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <p id="response"></p>
    </div>
</div>

</body>
</html>
